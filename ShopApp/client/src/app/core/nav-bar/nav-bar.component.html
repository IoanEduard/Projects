<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid mx-5">
        <a href="#" class="navbar-brand">
            <img src="../../assets/logo.png" height="50" width="50" routerLink="/" class="logo">
        </a>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" [routerLink]="['/']" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact:true}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/shop" routerLinkActive="active">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" routerLinkActive="active">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/test-error" routerLinkActive="active">Errors</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a routerLink="/basket" class="position-relative" href="#">
                        <i class="fa fa-shopping-cart fa-2x mx-5 text-dark"></i>
                        <div *ngIf="(basket$ | async) as basket" class="cart-no">{{basket.items.length}}</div>
                    </a>
                </li>
                <ng-container *ngIf="(currentUser$ | async) === null">
                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/account/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/account/register">Signup</a>
                    </li>
                </ng-container>

                <ng-container *ngIf="currentUser$ | async">
                    <div class="dropdown ml-3 mr-5" dropdown>
                      <a class="dropdown-toggle" style="cursor: pointer" dropdownToggle>
                        <strong>Welcome {{(currentUser$ | async)?.displayName}}</strong>  
                      </a>
                      <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu>
                        <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2 text-white">
                          <i class="fa fa-shopping-cart mx-2"></i> View Basket
                        </a>
                        <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2 text-white">
                          <i class="fa fa-history mx-2"></i> View Orders
                        </a>
                        <div class="dropdown-divider"></div>
                        <a (click)="logout()"  class="dropdown-item d-flex align-items-center py-2 text-white">
                          <i class="fa fa-sign-out mx-2"></i> Logout
                        </a>
                      </div>
                    </div>
                  
                  </ng-container>
            </ul>
        </div>
    </div>
</nav>
