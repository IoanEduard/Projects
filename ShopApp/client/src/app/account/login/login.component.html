<div class="d-flex justify-content-center py-5">
    <div class="row">
        <div class="col-12">
            <div class="text-center">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <img class="mb-2" src="../../assets/logo.png" alt="" width="72" height="72">
                    <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>

                    <div class="form-label-group">
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input formControlName="email" type="email" id="inputEmail" class="form-control my-2" autocomplete="off"
                            placeholder="Email address" required="" autofocus="">
                        <span class="text-danger" *ngIf="email?.invalid
                            && email?.touched
                            && email?.errors!['required']">Email address is required</span>
                        <span class="text-danger" *ngIf="email?.invalid
                            && email?.touched
                            && email?.errors!['pattern']">Email address is not valid</span>
                    </div>

                    <div class="form-label-group">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input formControlName="password" type="password" id="inputPassword" class="form-control my-2" autocomplete="off"
                            placeholder="Password" required="">
                            <span class="text-danger" *ngIf="password?.invalid
                            && password?.touched
                            && password?.errors!['required']">Password is required</span>
                    </div>

                    <div class="checkbox mb-3 py-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
